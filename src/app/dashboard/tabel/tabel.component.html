<mat-form-field>
    <mat-label>Filter by Position</mat-label>
    <input matInput [(ngModel)]="filters.position" (keyup)="applyFilter()">
</mat-form-field>

<mat-form-field>
    <mat-label>Filter by Name</mat-label>
    <input matInput [(ngModel)]="filters.name" (keyup)="applyFilter()">
</mat-form-field>

<mat-form-field>
    <mat-label>Filter by Weight</mat-label>
    <input matInput [(ngModel)]="filters.weight" (keyup)="applyFilter()">
</mat-form-field>

<mat-form-field>
    <mat-label>Filter by Symbol</mat-label>
    <input matInput [(ngModel)]="filters.symbol" (keyup)="applyFilter()">
</mat-form-field>

<button mat-raised-button (click)="openDialog()" matTooltip="Primary" color="primary">
    <mat-icon>plus_one</mat-icon>
</button>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filters
        </td>
      </tr>
    
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
