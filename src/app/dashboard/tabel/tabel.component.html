<!-- Meniul care apare dupa apasarea butonului actions -->
<mat-menu #actionsMenu="matMenu">
    <button *ngIf="currentMenu === 'edit-menu'" mat-menu-item (click)="openEditDialog()">Edit</button>
    <button *ngIf="currentMenu === 'edit-menu'" mat-menu-item (click)="openDeleteDialog()">Delete</button>
    <button mat-menu-item (click)="openMoreInfoDialog()">More Info</button>
</mat-menu>

<mat-form-field>
    <mat-label>Filter by Position</mat-label>
    <input matInput [(ngModel)]="filters.position" (keyup)="applyFilter()">
</mat-form-field>

<mat-form-field>
    <mat-label>Filter by Name</mat-label>
    <input matInput [(ngModel)]="filters.name" (keyup)="applyFilter()">
</mat-form-field>

<mat-form-field>
    <mat-label>Filter by Weight</mat-label>
    <input matInput [(ngModel)]="filters.weight" (keyup)="applyFilter()">
</mat-form-field>

<mat-form-field>
    <mat-label>Filter by Symbol</mat-label>
    <input matInput [(ngModel)]="filters.symbol" (keyup)="applyFilter()">
</mat-form-field>

<mat-form-field class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="datepicker" [(ngModel)]="filters.date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" (click)="applyFilter()" matDatepickerApply>Apply</button>
      </mat-datepicker-actions>
    </mat-datepicker>
</mat-form-field>

<!-- Butoanele care vor aparea cand intram pe meniul de edit -->
<button *ngIf="currentMenu === 'edit-menu'" mat-raised-button (click)="openAddDialog()" matTooltip="Primary" color="primary">
    <mat-icon>plus_one</mat-icon>
</button>

<button *ngIf="currentMenu === 'edit-menu'" mat-raised-button (click)="openDelSelDialog()" matTooltip="Primary" color="primary">
    <mat-icon>delete</mat-icon>
</button>
<!-- Butoanele care vor aparea cand intram pe meniul de edit -->
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
        </mat-checkbox>
        </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Actions Button -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <!-- You can customize the content of the actions cell as needed -->
            <button mat-icon-button [matMenuTriggerFor]="actionsMenu" (click)="actionOnSpecRow(row)">
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>    
    

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filters
        </td>
      </tr>
    
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
